<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/hangman.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-header">
        <h1>Simple 'Hangman' Game</h1>
        <p>[no people will actually be harmed during this game]</p>
      </div>
      <div class="grid-main">
        <div class="container">
          <div class="hook"></div>
          <div class="vertical"></div>
          <div class="horizontal"></div>
          <div class="man">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="leftarm"></div>
            <div class="rightarm"></div>
            <div class="leftleg"></div>
            <div class="rightleg"></div>
          </div>
        </div>
      </div>
      <div class="grid-footer">
        <div class="win">
          <h2>You won!</h2>
          <!-- <img src="win.gif" /> -->
        </div>

        <div class="lose">
          <div class="lost">
            <h2>You lost..</h2>
            <img class="mario" src="images/mario.png" />
          </div>
          <p>The chosen word was: <span></span></p>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Guess a letter"
          maxlength="1"
        />
        <button class="guess btn btn-success">Guess</button>
        <button class="restart btn btn-danger">Restart</button>
        <h2>Current word:</h2>
        <div class="the_word">_ _ _ _ _</div>
        <h3>Incorrectly guessed letters:</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/hangman.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-header">
        <h1>Simple 'Hangman' Game</h1>
        <p>[no people will actually be harmed during this game]</p>
      </div>
      <div class="grid-main">
        <div class="container">
          <div class="hook"></div>
          <div class="vertical"></div>
          <div class="horizontal"></div>
          <div class="man">
            <div class="man-0 man-1"></div>
            <div class="man-0 man-2"></div>
            <div class="man-0 man-3"></div>
            <div class="man-0 man-4"></div>
            <div class="man-0 man-5"></div>
            <div class="man-0 man-6"></div>
          </div>
        </div>
      </div>
      <div class="grid-footer">
        <div class="win">
          <h2>You won!</h2>
          <!-- <img src="win.gif" /> -->
        </div>

        <div class="lose">
          <h2>You lost..</h2>
          <!-- <img src="lose.gif" /> -->
          <p>The chosen word was: <span></span></p>
        </div>

        <input type="text" placeholder="Guess a letter" maxlength="1" />
        <button class="guess">Guess</button>
        <button class="restart">Restart</button>
        <h2>Current word:</h2>
        <div class="the_word">_ _ _ _ _</div>
        <h3>Incorrectly guessed letters:</h3>
        <div class="guessed_letters"></div>
        <p class="lives">You have <span></span> lives remaining</p>
      </div>
    </div>
  </body>
</html>
